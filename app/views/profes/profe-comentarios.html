 <div ng-include = "ProfeComment.menuTemplate.url" ></div>

 <section id="users">
        <div class="row">
            <div class="col-xs-2 col-sm-2 col-md-3 col-lg-3">
                <!-- Sidebar -->
                <div ng-include = "ProfeComment.sidebarTemplate.url" ></div>
                <!-- /#sidebar-wrapper -->
            </div>
             <div class="col-xs-10 col-sm-10 col-md-9 col-lg-9">
                <!-- Page Content -->
                <div id="page-content">
                        <div id="page-content-wrapper-float-perfil">
                            <i class="fa fa-paperclip" aria-hidden="true"></i>
                        </div>
                        <div class="row">
                            <!--<a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Menu</a>-->

                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 text-left cpanel-user-container-titulo">
                                <h3>Q&A</h3>
                            </div>

                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                 <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 details-tabs-qya-1 details-tabs-qya-1-active ">
                                    <div class="row">
                                        <div class="details-tabs-qya-1-box-1">
                                            <div class="details-tabs-qya-1-box-img">
                                                <img src="{{user.avatar}}" alt="Perfil Profesor">
                                            </div>
                                            <div class="details-tabs-qya-1-box-text">
                                                <h3>{{user.name}}</h3>
                                                <p>Profesor Disertante</p>
                                            </div>
                                            <div class="details-tabs-qya-1-box-1-box-float-active">
                                                <i class="fa fa-envelope-o" aria-hidden="true"></i>
                                            </div>
                                        </div>
                                        <div class="details-tabs-qya-1-box-2-active">
                                            <div class="row">
                                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 details-tabs-qya-1-box-2-answers" ng-repeat="com in comentarios">
                                                  <div ng-if="com.nombre == 'pregunta' && user.id != com.user_id">
                                                    <h4>{{com.name}}</h4>
                                                    <p>{{com.descripcion}}</p>
                                                  </div>
                                                  <div ng-if="com.nombre == 'respuesta' || user.id == com.user_id">
                                                    <h4 style="color:#d5d5d5!important;">Respuesta de {{user.name}}:</h4>
                                                    <p style="color:#d5d5d5!important;">{{com.descripcion}}</p>
                                                  </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 details-tabs-qya-1-box-2-answers details-tabs-qya-1-box-2-form">
                                                  <form ng-submit="submit()" accept-charset="utf-8">
                                                      <input type="hidden" name="nombre" id="nombre" ng-model="comment.nombre">
                                                      <textarea name="descripcion" id="descripcion" class="form-control" ng-model="comment.descripcion" placeholder="Escribe tu respuesta aquÃ­"></textarea>
                                                      <input type="submit" class="btn btn-primary" value="ENVIAR">  
                                                  </form> 
                                              </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>                             
                        </div>
                    </div>
                <!-- /#page-content-wrapper -->
            </div>
        </div>
    </section>

<div ng-include = "ProfeComment.footerTemplate.url" ></div>
