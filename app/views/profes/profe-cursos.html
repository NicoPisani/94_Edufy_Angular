 <div ng-include = "ProfeCursos.menuTemplate.url" ></div>

 <section id="users">
        <div class="row">
            <div class="col-xs-2 col-sm-2 col-md-3 col-lg-3">
                <!-- Sidebar -->
                <div ng-include = "ProfeCursos.sidebarTemplate.url" ></div>
                <!-- /#sidebar-wrapper -->
            </div>
             <div class="col-xs-10 col-sm-10 col-md-9 col-lg-9">
                <!-- Page Content -->
                <div id="page-content" ng-controller="ProfeCursosCtrl">
                    <div id="page-content-wrapper-float-perfil">
                        <i class="fa fa-folder-o" aria-hidden="true"></i>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 text-left cpanel-user-container-titulo">
                            <h3>MIS CURSOS</h3>
                        </div>

                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                             <div class="item_box" ng-repeat="curso in cursos">
                                <div class="pic">
                                <a href="#/detalle/curso/{{ curso.id }}">
                                    <figure><img ng-src="{{ curso.imagen }}" class="img-responsive"></figure>
                                    <div class="hover-effect">
                                        <i class="fa fa-play-circle-o" aria-hidden="true"></i>
                                    </div>
                                </a>
                                <div class="iconolink">
                                     <a href="#/panel/profesor/edit/{{curso.id}}">
                                        <span class="heart">
                                            <i class="fa fa-pencil" aria-hidden="true"></i>
                                        </span>
                                    </a>
                                </div>
                                <div class="price">
                                    <span class="amount"><i class="fa fa-eye" aria-hidden="true"></i>  1200</span>
                                </div>
                                </div>
                                <div class="mini-descrip">
                                    <div class="entry-title">
                                        <a href="#/detalle/curso/{{ curso.id }}">
                                            <h3>{{ curso.nombre }}</h3>
                                        </a>
                                    </div>
                                    <div class="entry-data">
                                        <label><i class="fa fa-clock-o" aria-hidden="true"></i> {{ curso.horas }}</label>
                                        <label><i class="fa fa-user" aria-hidden="true"></i> {{ curso.name }}</label>
                                    </div>
                                    <p class="entry-summary">{{ curso.descripcion}}</p>
                                </div>
                               <div class="proof">
                                    <div class="progress progress-profes">
                                        <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%">
                                          <span class="sr-only">100% Completo</span>
                                        </div>
                                    </div>
                                    <div class="clearfix"></div>
                                    <div ng-if="curso.estado == 'Publicado'" class="incomplete success">PUBLICADO</div>
                                    <div ng-if="curso.estado == 'Rechazado'" class="incomplete danger">RECHAZADO</div>
                                    <div ng-if="curso.estado == 'Pendiente'" class="incomplete warning">PENDIENTE</div>
                                </div>
                            </div>
                        </div>                               
                    </div>
                </div>
                <!-- /#page-content-wrapper -->
            </div>
        </div>
    </section>

<div ng-include = "ProfeCursos.footerTemplate.url" ></div>
